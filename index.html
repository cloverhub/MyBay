<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>MyBay</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12" id="wrapper">
					<div id="map">
					</div>
					<div id="filters-panel">
						<div id="filters" data-bind="foreach: filters">
							<div class="filter"><input type="checkbox" data-bind="checked: $data.on" /><label class="filter-label" data-bind="text: $data.name, click: $parent.toggleFilter.bind($data)"></label>
							</div>
						</div>
					</div>
					<div id="locations-panel">
						<div id="search">
							<input data-bind="value: searchFilter, valueUpdate: 'afterkeydown'" placeholder="search these results..." class="search-input"/>
						</div>
						<div id="locations">
							<ul data-bind="foreach: filteredLocations" id="location-list">
								<li class="location-item" data-bind="click: $parent.showLocation.bind($data)"><h5 data-bind="text: $data.name"></h5><hr></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<section class="col-xs-12" id="info-container">
					<div data-bind="visible: connectionError">
						<h1 class="error">Error!</h1>
					</div>
					<div class="selected-location" data-bind="with: selectedLocation()">
						<div class="location-details-container">
							<div class="location-details">
								<h2 data-bind="text: name"></h2>
								<p class="contact">
									<span data-bind="text: phone"></span><br/>
									<a class="link" target="_blank" data-bind="attr:{href: url}, text:url"></a><br/>
								</p>
								<h4>Background and History</h4>
								<p class= "description" data-bind="html: wikiSummary"></p>
							</div>
						</div>
						<div class="location-img-container">
							<img class="location-img" data-bind="attr:{src: photo1}" />
							<img class="location-img" data-bind="attr:{src: photo2}" />
							<img class="location-img" data-bind="attr:{src: photo3}" />
							<img class="location-img" data-bind="attr:{src: photo4}" />
							<img class="location-img" data-bind="attr:{src: photo5}" />
							<img class="location-img" data-bind="attr:{src: photo6}" />
						</div>
					</div>
				</section>
			</div>
		</div>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYnhx5vTvUd_TYgJKdWaO-5N1T-ipG2k8"></script>
	<script type="text/javascript" src="js/libs/knockout-3.2.0.js"></script>
	<script type="text/javascript" src="js/libs/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="js/model.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
